<html>
<head>
	<title>New Password Site</title>
	<link href="static/bootstrap.min.css" media="screen" rel="stylesheet" />
	<link href="static/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="static/script.js"></script> 
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>
<body>
	<div class="container">
		<h2>New Password Website</h2>
		<p>This site will generate new passwords for you. Please re-enter the passwords in the box to confirm them.</p>
		<form action="" method="post" role="form">
			<div class="form-group">
				<label for="name">New Hooli Password:</label> <input class="form-control" id="hooli" name="hooli" placeholder= {{ p1 }} type="text" /><br />
				<button class="btn btn-success" type="button" id="hooliButton">Confirm</button><br><br>
				<label for="email">New Pied Piper Password:</label> <input class="form-control" id="piper" name="piper" placeholder= {{ p2 }} type="text" /><br />
				<button class="btn btn-success" type="button" id="piperButton">Confirm</button><br><br>
				<label for="password">New Myspace Password:</label> <input class="form-control" id="myspace" name="myspace" placeholder= {{ p3 }} type="text" /><br />
				<button class="btn btn-success" type="button" id="myspaceButton">Confirm</button><br><br>
			</div><button class="btn btn-success" type="submit">Next</button>
		</form><br />
	</div><br />
</body>
</html>
